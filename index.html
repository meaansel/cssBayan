<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="quaries.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="accordion">
      <h1 class="name">CSS Bayan</h1>
      <ul>
        <li>
          <label for="first">
            <div class="title">
              <a class="accordion-title" href="#">
                Microbiologist<ion-icon name="chevron-up-outline"></ion-icon>
              </a>
            </div>
            <input type="radio" name="bayan" id="first" checked />
            <div class="accordion-content">
              <img class="meme" src="microbiologist.jpg" alt="meme" /></div
          ></label>
        </li>
        <li>
          <label for="second">
            <div class="title">
              <a class="accordion-title" href="#"
                >Hardcore Christians<ion-icon
                  name="chevron-up-outline"
                ></ion-icon
              ></a>
            </div>
            <input type="radio" name="bayan" id="second" />
            <div class="accordion-content">
              <img class="meme" src="Christians.jpg" alt="meme" /></div
          ></label>
        </li>
        <li>
          <label for="third">
            <div class="title">
              <a class="accordion-title" href="#"
                >Cavemen be like<ion-icon name="chevron-up-outline"></ion-icon
              ></a>
            </div>
            <input type="radio" name="bayan" id="third" />
            <div class="accordion-content">
              <img class="meme" src="Cavemen.jpg" alt="meme" /></div
          ></label>
        </li>
        <li>
          <label for="fourth">
            <div class="title">
              <a class="accordion-title" href="#"
                >How email finds me<ion-icon
                  name="chevron-up-outline"
                ></ion-icon
              ></a>
            </div>
            <input type="radio" name="bayan" id="fourth" />
            <div class="accordion-content">
              <img class="meme" src="email.jpg" alt="meme" /></div
          ></label>
        </li>
        <li>
          <label for="fifth">
            <div class="title">
              <a class="accordion-title" href="#"
                >Brain recording memories<ion-icon
                  name="chevron-up-outline"
                ></ion-icon
              ></a>
            </div>
            <input type="radio" name="bayan" id="fifth" />
            <div class="accordion-content">
              <img class="meme" src="memories.jpg" alt="meme" /></div
          ></label>
        </li>
      </ul>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
